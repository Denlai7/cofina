<!DOCTYPE html>
<html>
<head>
    <title>Coffee List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Coffee List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for coffee in coffees %}
        <tr>
            <td>{{ coffee[1] }}</td>
            <td>{{ coffee[2] }}</td>
            <td>{{ coffee[3] }}</td>
            <td>
                <form action="/delete_coffee" method="POST">
                    <input type="hidden" name="coffee_id" value="{{ coffee[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
